<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoBean.CarregarCadastro()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="frmprocad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnprocad">
				<p:outputLabel value="Código:" />
				<p:inputText maxlength="20" size="10" readonly="true"
					value="#{produtoBean.produto.codigo}" />

				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="20"
					value="#{produtoBean.produto.nome}">

				</p:inputText>

				<p:outputLabel value="Valor:" />
				<p:inputText maxlength="50" size="20"
					value="#{produtoBean.produto.valor}">

				</p:inputText>

				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="8" size="20"
					value="#{produtoBean.produto.qtde}">


				</p:inputText>

				<p:outputLabel value="Fornecedor:" />
				<p:selectOneMenu value="#{produtoBean.produto.fornecedor}"
					converter="fornecedorConverter">
					<f:selectItem itemValue="" itemLabel="Selecione um Fornecedor" />
					<f:selectItems value="#{produtoBean.fornecedores}" var="fornecedor"
						itemValue="#{fornecedor}" itemLabel="#{fornecedor.nome}" />
					<f:validateBean />
				</p:selectOneMenu>


			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:button value="Novo" />

				<p:commandButton value="Salvar"
					actionListener="#{produtoBean.salvar()}" update="msgGlobal" />

				<p:commandButton value="Excluir" />

				<p:commandButton value="Editar" />
				<p:button value="Voltar" outcome="/pages/produtoPesquisa.xhtml" />

			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
