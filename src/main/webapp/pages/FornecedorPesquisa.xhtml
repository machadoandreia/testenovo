<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

<ui:define name="metadata">
<f:metadata>

<f:event listener="#{fornecedorBean.listar()}" type="preRenderView"></f:event>
</f:metadata>

</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30"></p:inputText>
				<p:button value="Buscar" />
				
				<p:button value="no" outcome="/pages/FornecedorCadastro.xhtml"/>
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true" rows="5"
				value="#{fornecedorBean.fornecedores}" var="fornecedores">
				<p:column headerText="Código">
					<h:outputText value="#{fornecedores.codigo}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{fornecedores.nome}">
					<h:outputText value="#{fornecedores.nome}" />
				</p:column>
				<p:column headerText="Opções">
					<p:button icon="ui-icon-pencil"
						outcome="/pages/FornecedorCadastro.xhtml">
						<f:param name="forcad" value="#{fornecedores.codigo}"/>
					</p:button>
					<p:button icon="ui-icon-trash"
						outcome="/pages/FornecedorCadastro.xhtml">
						<f:param name="forcad" value="#{fornecedores.codigo}"/>
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>

</ui:composition>
