<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
<ui:define name="metadata">
	<f:metadata>
			<f:event listener="#{fornecedorBean.carregarCadastro()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmformcad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnforcad">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="20"
					value="#{fornecedorBean.fornecedor.nome}"></p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="3">
			
				<p:commandButton value="Novo"
					actionListener="#{fornecedorBean.novo()}"
					update=":frmformcad:pnforcad" />
				<p:commandButton value="Salvar"
					actionListener="#{fornecedorBean.salvar()}"
					update=":msgGlobal :frmformcad:pnforcad" />
					<p:commandButton value="editar"
					actionListener="#{fornecedorBean.editar()}"
					update=":msgGlobal :frmformcad:pnforcad" />
				<p:button value="Voltar" outcome="/pages/FornecedorPesquisa.xhtml" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
